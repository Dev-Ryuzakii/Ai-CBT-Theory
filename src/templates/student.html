<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }

        .navigation-buttons a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }

        .navigation-buttons a:hover {
            text-decoration: underline;
        }

        .question-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .question-buttons button {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            color: #495057;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .question-buttons button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .question-buttons button:hover {
            background-color: #dee2e6;
        }

        .question-buttons button.active:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Answer the Questions</h2>
    <form method="POST" action="{{ url_for('student', student_id=student_id) }}">
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <p>{{ question.question_text }}</p>
        <textarea name="answer" required></textarea><br><br>
        <input type="submit" value="Submit Answer">
    </form>
    
    <div class="navigation-buttons">
        {% if prev_question_id %}
            <a href="{{ url_for('student', question_id=prev_question_id, student_id=student_id) }}">Previous</a>
        {% endif %}
        {% if next_question_id %}
            <a href="{{ url_for('student', question_id=next_question_id, student_id=student_id) }}">Next</a>
        {% endif %}
    </div>

    <div class="question-buttons">
        {% for q in questions %}
            <a href="{{ url_for('student', question_id=q.id, student_id=student_id) }}">
                <button class="{{ 'active' if q.id == question.id else '' }}">{{ loop.index }}</button>
            </a>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
</head>
<body>
    <h1>Exam Question</h1>
    <form method="POST" action="{{ url_for('exam') }}">
        <p>{{ question.question_text }}</p>
        <textarea name="answer" required></textarea>
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <input type="hidden" name="student_id" value="{{ student_id }}">
        <button type="submit">Submit</button>
    </form>
    {% if prev_question_id %}
    <a href="{{ url_for('exam', question_id=prev_question_id, student_id=student_id) }}">Previous</a>
    {% endif %}
    {% if next_question_id %}
    <a href="{{ url_for('exam', question_id=next_question_id, student_id=student_id) }}">Next</a>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Guide | AI-CBT API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .back-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            display: inline-block;
        }
        .docs-content {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            border: 1px solid #e2e8f0;
        }
        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('api_docs') }}" class="back-link">
            <i class="fas fa-arrow-left me-2"></i>Back to Documentation
        </a>
        
        <div class="docs-content">
            <h1>Authentication Guide</h1>
            <p>Learn how to authenticate your requests to the AI-CBT API.</p>
            
            <h2>API Key Authentication</h2>
            <p>Include your API key in the request header:</p>
            <div class="code-block">
curl -H "X-API-Key: your_api_key_here" \
     https://api.ai-cbt.com/v1/score
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('register') }}" class="btn btn-primary">Get Your API Key</a>
            </div>
        </div>
    </div>
</body>
</html>
